<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TaskFlow </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header class="glass">
            <div class="logo-container">
                <img src="./logo.png" alt="TaskFlow Logo" class="logo-img">
                <h1 class="app-title">TaskFlow</h1>
            </div>
            <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle Theme">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <main>
            <div class="tabs-container">
                <button class="tab-btn active" data-tab="tasks">
                    <i class="fas fa-tasks"></i> Tasks
                </button>
                <button class="tab-btn" data-tab="pomodoro">
                    <i class="fas fa-clock"></i> Focus
                </button>
                <button class="tab-btn" data-tab="statistics">
                    <i class="fas fa-chart-pie"></i> Stats
                    <h4>Notifications</h4>
                    <p style="color: var(--text-muted); font-size: 0.9rem;">Get notified when tasks are due
                    </p>
            </div>
            <label class="checkbox-wrapper">
                <input type="checkbox" id="enable-notifications" class="custom-checkbox">
            </label>
    </div>
    <div class="setting-item">
        <div>
            <h4>Clear Data</h4>
            <p style="color: var(--text-muted); font-size: 0.9rem;">Remove all tasks and reset stats
            </p>
        </div>
        <button id="clear-data" class="action-btn" style="color: var(--danger);">
            <i class="fas fa-trash"></i> Clear All
        </button>
    </div>
    </div>
    </div>
    </div>
    </main>
    </div>

    <script src="./script.js"></script>
</body>

</html>
